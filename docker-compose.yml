version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-latest}
    image: muxi-auditor-backend:${VERSION:-latest}
    container_name: muxi-auditor-backend
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/data/conf/config.yaml
      - GIN_MODE=release
      - LOG_LEVEL=debug
      - HOOK_TRY_MAX=5
      - RUN_URL=0.0.0.0:8080
    env_file:
      - ./.env
    volumes:
      - ./config:/data/conf:ro
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
      - kafka
    networks:
      - muxi-network
    restart: always

  mysql:
    image: mysql:8.0
    container_name: muxi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: muxi_auditor
      MYSQL_USER: muxi_user
      MYSQL_PASSWORD: muxi_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./script/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - muxi-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: muxi-redis
    command: redis-server --requirepass redispassword
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - muxi-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: muxi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    environment:
      - TZ=Asia/Shanghai
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--log.level=debug"
    networks:
      - muxi-network

  kafka:
    image: bitnami/kafka:latest
    container_name: muxi-kafka
    ports:
      - "9092:9092"   # 容器内部通信
      - "9094:9094"   # 宿主机访问
    volumes:
      - "kafka_data:/bitnami"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,PLAINTEXT_HOST://:9094,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    networks:
      - muxi-network
    restart: unless-stopped

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: muxi-kafdrop
    ports:
      - "9000:9000"   # 浏览器访问 Kafdrop
    environment:
      KAFKA_BROKERCONNECT: muxi-kafka:9092   # 容器内部访问 Kafka
      JVM_OPTS: "-Xms32M -Xmx64M"
    networks:
      - muxi-network
    depends_on:
      - kafka
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  kafka_data:
    driver: local

networks:
  muxi-network:
    driver: bridge
