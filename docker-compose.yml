version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-latest}
    image: muxi-auditor-backend:${VERSION:-latest}
    container_name: muxi-auditor-backend
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/data/conf/config.yaml
      - GIN_MODE=release
      - LOG_LEVEL=debug
      - HOOK_TRY_MAX=5
      - RUN_URL=0.0.0.0:8080
    env_file:
      - ./.env
    volumes:
      - ./config:/data/conf:ro
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
      - kafka
    networks:
      - muxi-network
    restart: always

  mysql:
    image: mysql:8.0
    container_name: muxi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: muxi_auditor
      MYSQL_USER: muxi_user
      MYSQL_PASSWORD: muxi_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./script/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - muxi-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: muxi-redis
    command: redis-server --requirepass redispassword
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - muxi-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: muxi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    environment:
      - TZ=Asia/Shanghai
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--log.level=debug"
    networks:
      - muxi-network

  kafka:
    image: apache/kafka:4.1.1
    container_name: muxi-kafka
    ports:
      - "9092:9092"   # 外部访问
      - "19092:19092" # broker 内部通信
      - "29093:29093" # controller 内部通信
    user: root
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@muxi-kafka:29093'

      # Listener 配置
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_LISTENERS: 'CONTROLLER://:29093,PLAINTEXT://:19092,PLAINTEXT_HOST://:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT_HOST://49.235.184.225:9092,PLAINTEXT://muxi-kafka:19092,CONTROLLER://muxi-kafka:29093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

      # Cluster 配置
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_SHARE_COORDINATOR_STATE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_SHARE_COORDINATOR_STATE_TOPIC_MIN_ISR: 1

      # 数据目录
      KAFKA_LOG_DIRS: '/kafka/data'

    volumes:
      - ./kafka_data:/kafka/data
    networks:
      - muxi-network
    restart: unless-stopped

  init-kafka:
    image: apache/kafka:4.1.1
    user: root
    depends_on:
      - kafka
    networks:
      - muxi-network
    entrypoint: bash -c "/docker-entrypoint-initdb.d/kafka-init.sh"
    volumes:
      - ./script/kafka/init-kafka.sh:/docker-entrypoint-initdb.d/kafka-init.sh

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: muxi-kafdrop
    ports:
      - "9000:9000"   # 浏览器访问 Kafdrop
    environment:
      KAFKA_BROKERCONNECT: muxi-kafka:19092   # 容器内部访问 Kafka broker
      JVM_OPTS: "-Xms32M -Xmx64M"
    networks:
      - muxi-network
    depends_on:
      - kafka
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  kafka_data:
    driver: local

networks:
  muxi-network:
    driver: bridge
